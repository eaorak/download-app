#{extends 'main.html' /}
#{set title:'Home' /}

<div class="container">
	#{include 'common/header.html' /}
	<br>
	<h1>Your files</h1><br>
	<div class="userfiles col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th style="width: 80%">Name</th>
					<th style="width: 20%"></th>
				</tr>
			</thead>
			<tbody>
			#{list items:files, as:'file'}
				<tr>
			    	<td>${file.name}</td>
			    	<td><a href=generate?id=${file.uid}><i class="glyphicon glyphicon-download-alt">&nbsp;</i>Download</a></td> 
			    </tr>
			</tbody>
			#{/list}
		</table>
	</div>
</div>

<br>
#{include 'common/footer.html' /}
